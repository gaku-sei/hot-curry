[source]
# Path to the source that contains the cv's data
path = "./source.yml"
# One of yml, json, or toml
type = "yml"

[style]
# Path or URL to the html file to render source data, must use Tera's syntax
source = {path = "./render.html"}

[output]
# The path, doesn't include extension
path = "./test-cv"
# One or more from pdf, or html
types = ["html", "pdf"]
